# AWS production nginx config - reverse proxy with SSL
# Copy to: /etc/nginx/conf.d/washers.conf

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name www.washers.manion.org washers.manion.org;
    return 301 https://washers.manion.org$request_uri;
}

# www -> non-www redirect (HTTPS)
server {
    listen 443 ssl;
    server_name www.washers.manion.org;
    ssl_certificate /etc/letsencrypt/live/manion.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/manion.org/privkey.pem;
    return 301 https://washers.manion.org$request_uri;
}

# Main site
server {
    listen 443 ssl;
    server_name washers.manion.org;

    ssl_certificate /etc/letsencrypt/live/manion.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/manion.org/privkey.pem;

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;

    # Block .htpasswd
    location ~ /\.ht {
        return 404;
    }

    # Proxy to Docker container
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_max_temp_file_size 0;
    }
}
